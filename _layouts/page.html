---
layout: base
---

{% comment %}
This template is for a single page that does not have a date associated with it. For example, an about page.
{% endcomment %}

{% if page.header-image %}
<section class="usa-section" style="background-image: url('{{ page.header-image | prepend: site.baseurl }}'); max-height: 200px;">
  <div class="usa-grid">
    <div class="grid-container ">
      <h1 style="color: #ffffff;">{{ page.hero-text }}</h1>
    </div>
  </div>
  {% endif %}
</section>


<section class="usa-section" >
  <div class="usa-grid">
    <div class="grid-container ">
      {{ content }}
    </div>
  </div>
</section>
